<html>
	<head>
		<title>Website as texture</title>
	</head>
	<body>
		This is an example of using the AssetWebSurface tag in Janus VR to insert a website as a texture on an object.
		<FireBoxRoom>
			<Assets>
				<AssetObject id="plane" src="plane.obj" />
				<AssetWebSurface id="ask" src="https://www.ask.com" width="1920" height="1080" />
				<AssetWebSurface id="google" src="https://www.google.com" width="1920" height="1080" />
				<AssetScript src="script.js" />
			</Assets>
			<Room use_local_asset="room_plane" col="1.000 0.500 0.500">
				<Object id="plane" js_id="487" websurface_id="ask" pos="1 1 5" xdir="1.000 0.000 0.000" ydir="0.000 0.000 1.000" zdir="0.000 -1.000 0.000" scale="20.300 4.900 12.100" />
				<Text js_id="text_text" pos="0.000 1.000 5.000" xdir="-1.000 0.000 -0.000" ydir="0.000 1.000 0.000" zdir="0.000 0.000 -1.000">Hit X on your keyboard to change the website.</Text>
			</Room>
		</FireBoxRoom>
	</body>
</html>
